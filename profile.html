<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Quantum+/ Profile</title>
</head>
<body>
<main class="pro-bg">
  <img src="assets/Background.png" >
  <section class="pro-main">
    <div class="pro-header">
     <a href="index.html"> <img src="assets/Quantum-logo-white.png" alt="Quantum logo" ></a>
    </div>
    <div class="pro-content">
      <div class="pro-top">
        <h3>Profile</h3>
        <div class="pro-pic">
          <img src="assets/profile.png" alt="Profile picture" ><br>
          <h3 class="username">User</h3>
        </div>
      </div>
      <div class="pro-bottom">
        <div class="pro-label">
          <h5>Username</h5>
          <h5>Email</h5>
          <h5>Password</h5>
        </div>
        <div class="pro-details">
          <p class="username">User</p>
          <p class="email">user@example.com</p>
          <p class="password">password</p>
        </div>
      </div>
    </div>
    <div class="menu-bottom">
      <div class="logo"> 
        <img src="assets/Quantum-logo-white.png" alt="Quantum logo" />
      </div>
      <p style="font-size: xx-small;">
        Â© 2025 Quantum + Ltd.<br>
        All rights Reserved.<br>
        A product of Upskill BST Team learnable<br>
        Find out more at Genesys
      </p>
    </div>
  </section>
  </section>

</main>


<script src="main.js"></script>
</body>
</html>
